<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Landsbysimulator 2022</title>

		<!-- Du trenger ikke gjøre noe med CSS-koden! -->
		<link rel="stylesheet" href="css-skal-ikke-roeres/index.css" />
		<script src="main.js" defer></script>
	</head>
	<body>
		<div id="container">
			<div id="modal" class="start-modal">
				<div class="modal__title"><h1>Welcome to the game</h1></div>
				<div class="modal__settings">
					<div class="box-1">
						<div class="modal__settings__warrior">	
							<img  class="modal__settings__warrior__image" src="./images/warrior.png" alt="">
					
						<div class="modal__settings__warrior__options">
							<div class="modal__settings__warrior__options__hp">
								<div class="modal__settings__warrior__options__text">How much hp do you want? </div>	
								<input id="warrior-hp" type="number">
							</div>
							<div class="modal__settings__warrior__options__sword">
								<div class="modal__settings__warrior__options__text">Damage dealt? </div>	
								<input id="warrior-sword" type="number">
							</div>
							<div class="modal__settings__warrior__options__gender">
								<div class="modal__settings__warrior__options__text">Choose warrior type </div>	
								<div class="modal__settings__warrior__options__text__group">
								<div id="warrior-male" class="type-button"></div>
								<div id="warrior-female" class="type-button"></div>
							</div>
							</div>

						</div>
					</div>
					<div class="modal__settings__resources">
						<img src="/images/metal-mine.png" alt="" class="modal__settings__resources__img">
						<div class="modal__settings__resources__options">
							<div class="modal__settings__resources__metal">
								<div class="modal__settings__resources__metal__text">start amount metal</div>
								<input id="metal-amount" type="number">
							</div>

							<div class="modal__settings__resources__lumber">
								<div class="modal__settings__resources__lumber__text">start amount lumber</div>
								<input id="lumber-amount" type="number">
							</div>
							
						</div>
					</div>
					</div>
					<div class="box-2">
						<div class="modal__settings__general">
							<h2 class="modal__settings__general__text">Choose game mode</h2>
							<div class="modal__settings__general__mode">
								<div id="easy-mode" class="type-button">Easy</div>
								<div id="hard-mode" class="type-button">Hard</div>
							</div>
						
					</div>
					</div>
			
					
				</div>
				<div class="modal__startbutton" id="start-btn">START GAME</div>
			</div>
			<!--https://static.wikia.nocookie.net/evil/images/4/42/The_Hell.jpg/revision/latest/scale-to-width-down/1000?cb=20151219215041-->
				
			<div id="info-div">
				<div id="life-bar-box">
					<p id="life-bar">300hp</p>
					<!-- Dette er selve livet (grønne baren). -->
				</div>

				<!-- Denne p-tagen inneholder informasjon om hvor mye tre og metall man har. -->
				<p id="material-info">
					Treverk: 0 enheter. Metall: 0 enheter. Antall bygninger: 0. Styrke: 10
				</p>
			</div>

			<!-- Knappemenyen -->
			<div id="button-menu">
				<button id="buy-building-1-btn">
					<img src="images/building-1.png" />
					<p>Kjøp (50 treverk, 10 metall)</p>
				</button>
				<button id="buy-building-2-btn">
					<img src="images/building-3.png" />
					<p>Kjøp (150 treverk, 30 metall)</p>
				</button>
				<button id="buy-sword-btn">
					<img id="sword" src="images/sword.png" />
					<p>Kjøp sverd (200 metall)</p>
				</button>
			</div>

			<img id="warrior-1" src="images/warrior.png" />

			<!-- Her legger man til bilder av bygninger. -->
			<div id="building-div"></div>

			<!-- Her legger man til monstre (cute-wolfman.png). -->
			<div id="monster-div" onclick="clickMonster()">
				<!--    <img src="images/cute-wolfman.png" alt="">
            <img src="images/cute-wolfman.png" alt="">
            <img src="images/cute-wolfman.png" alt=""> -->
			</div>
			<div id ="boss-div" onclick="clickBoss()"></div>
			<!-- Denne metallgruven skal man kunne klikke på for å få metall -->
			<img id="metal-mine" src="images/metal-mine.png" onclick="clickMine()" />

			<!-- Disse trærne skal man kunne klikke på for å få treverk for å bygge hus. -->
			<img id="tree-1" src="images/tree.png" alt="" onclick="clickTree(0)" />
			<img id="tree-2" src="images/tree.png" alt="" onclick="clickTree(1)" />
			<img id="tree-3" src="images/tree.png" alt="" onclick="clickTree(2)" />
		</div>
		<!-- end container-->

		<!-- Her skrives det ut informasjon om hva brukeren gjør og hva som skjer. -->
		<div >
			<p >
				<ul id="output-div">

				</ul>
				<div id="output-div-message">

				</div>
				<ul id="output-div1">
				</ul>
			</p>
			<!--	Her skal det skrives ut hva som skjer underveis i spillet. For eksempel
				"Hugget tre, fikk 20 treverkressurser", "Monster angriper og tar 10hp"
				osv. Man skal legge til += tekst for å utvide, men siste beskjed skal
				dukke opp øverst.-->	
			

		</div>
		
	</body>
</html>
